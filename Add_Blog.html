<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontline Gaming</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
	</head>
	<body class="bg-dark text-light">
		<nav class="navbar navbar-expand-lg bg-black navbar-dark py-3 fixed-top">
			<div class="container">
				<a href="#" class="navbar-brand">Frontline Gaming</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navmenu"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navmenu">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a href="Home.html" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="view_blog.html" class="nav-link">View Blog</a>
						</li>
						<li class="nav-item">
							<a href="add_blog.html" class="nav-link text-danger">Add Blog</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--Form-->

		<section class="p-5 bg-info" style="margin-top: 70px">
			<div class="container">
				<div class="text-center">
					<h1 class="text-light">Add Your Blog Here</h1>
				</div>
			</div>
		</section>
		<section class="p-5 text-light">
			<div class="container">
				<form
					id="formData"
					class="row g-4 needs-validation"
					onsubmit="return false"
				>
					<legend class="h2 p-3">Author Details</legend>
					<div class="col-md-4">
						<label for="validationDefault01" class="form-label"
							>First Name</label
						>
						<input
							type="text"
							class="form-control"
							id="validationDefault01"
							name="Fname"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="validationDefault02" class="form-label"
							>Last Name</label
						>
						<input
							type="text"
							class="form-control"
							id="validationDefault02"
							name="Lname"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="ValidUsername" class="form-label">Username</label>
						<div class="input-group">
							<span class="input-group-text" id="addon-wrapping">@</span>
							<input
								type="text"
								class="form-control"
								placeholder="Username"
								name="Username"
								id="ValidUsername"
								required
							/>
						</div>
					</div>
					<div class="col-md-6">
						<label for="ValidEmail" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							placeholder="name@example.com"
							name="Email"
							id="ValidEmail"
							required
						/>
					</div>
					<div class="col-md-6">
						<label for="ValidPhoneNumber" class="form-label"
							>Phone Number</label
						>
						<input
							type="number"
							class="form-control"
							id="ValidPhoneNumber"
							name="Mob"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="ValidCountry" class="form-label">Country</label>
						<input
							type="text"
							class="form-control"
							name="Country"
							id="ValidCountry"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="ValidState" class="form-label">State</label>
						<input
							type="text"
							class="form-control"
							name="State"
							id="ValidState"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="ValidCity" class="form-label">City</label>
						<input
							type="text"
							class="form-control"
							name="City"
							id="ValidCity"
							required
						/>
					</div>
					<legend class="h2 p-3">Blog Details</legend>
					<div class="form-floating">
						<textarea
							class="form-control"
							placeholder="Leave a comment here"
							id="floatingTextarea"
							name="BlogTitle"
						></textarea>
						<label for="floatingTextarea" class="mx-3 text-dark"
							>Blog Title</label
						>
					</div>
					<div class="form-floating">
						<textarea
							class="form-control"
							placeholder="Leave a comment here"
							id="floatingTextarea2"
							name="BlogData"
							style="height: 100px"
						></textarea>
						<label for="floatingTextarea2" class="mx-3 text-dark"
							>Blog Details</label
						>
					</div>
					<div class="col-12">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								name="TnC"
								id="invalidCheck"
								required
							/>
							<label class="form-check-label" for="invalidCheck">
								Agree to terms and conditions
							</label>
						</div>
					</div>
					<div class="col-12">
						<button
							class="btn btn-primary"
							name="submit"
							onclick="getData()"
							type="submit"
						>
							Submit form
						</button>
					</div>
				</form>
			</div>
		</section>

		<!--Footer-->
		<footer class="bg-black p-5 text-light text-center">
			<div class="container">
				<h3 class="text-primary">Follow Us For More Gaming Updates</h3>
				<div>
					<span class="p-2 fs-5"><i class="bi bi-twitter"></i></span>
					<span class="p-2 fs-5"><i class="bi bi-instagram"></i></span>
					<span class="p-2 fs-5"><i class="bi bi-facebook"></i></span>
				</div>
				<h6 class="m-3 text-muted">@Copyright. 2022 All Rights Reserved</h6>
			</div>
		</footer>

		<script>
			function getData() {
				const formData = document.getElementById("formData").elements;
				var obj = {};
				for (var i = 0; i < formData.length; i++) {
					var item = formData.item(i);
					if (item.name == "submit" || item.name == "TnC") {
						continue;
					}
					if (item.value == "") {
						alert("Please fill out the complete form!");
						return false;
					}
					obj[item.name] = item.value;
				}
				console.log(obj);
				alert("Your Blog is submitted succesfully and it is under review.");
			}
		</script>
	</body>
</html>
